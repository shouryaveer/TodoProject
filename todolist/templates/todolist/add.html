{% extends "todolist/layout.html" %}

{% block title %}
    Add Task
{% endblock %}

{% block body %}
    <h1>Add a Task:</h1>
    <form class="forms" action="{% url 'todo:add' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <p></p>
    <div class="formlinks">
        <a href="{% url 'todo:index' %}">Back to To-Do List</a>
    </div>
{% endblock %}
