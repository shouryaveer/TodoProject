{% extends "todolist/layout.html" %}
{% load static %}
{% block title %}
    Delete Task
{% endblock %}

{% block body %}
    <h1 style="color: red;">Delete this Task? </h1>
    <h2 style="text-align:center;">Task: {{task.title}}</h2>
    <form class="forms" action="{% url 'todo:delete' task.id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Delete">
    </form>
    <p></p>
    <div class="formlinks">
        <a href="{% url 'todo:index' %}">Back to To-Do List</a>
    </div>
{% endblock %}
