{% extends "todolist/layout.html" %}

{% block title %}
    Add Task
{% endblock %}

{% block body %}
    <h1>Delete Tasks:</h1>
    <form class="forms" action="{% url 'todo:delete_form' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="delete" value="Delete">
    </form>
    <p></p>
    <div class="formlinks">
        <a href="{% url 'todo:index' %}">Back to To-Do List</a>
    </div>
{% endblock %}
